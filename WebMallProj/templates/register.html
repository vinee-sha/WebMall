<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>WebMall</title>
    <link rel="icon" href="{% static 'images/WebMall_Logo.png' %}" type="image/x-icon">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.3.1/css/all.css integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" Crossorigin="anonymous">
    <link href=https://fonts.googleapis.com/css?family=Roboto:300,400 rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="{% static 'images/WebMall_Logo.png' %}">
        </div>
        <div id="form_right">
            <h1>Register</h1>
            <form action="{% url 'index' %}" method="post" class="form" role="form" autocomplete="off">
                {% csrf_token %}
            <div class="input_container">
                <I class="fas fa-envelope"></i>
                <input placeholder="Name" type="text" name="Name" id="field_email" class='input_field' required>
            </div>
            <br>
            <div class="input_container">
                <I class="fas fa-envelope"></i>
                <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field' required>
            </div>
            <br>
            <div class="input_container">
                <I class="fas fa-lock"></i>
                <input placeholder="Password" type="password" name="Password" id="field_password" class='input_field' required>
            </div>
            <br>
            <div class="input_container">
                <I class="fas fa-lock"></i>
                <input placeholder="Confirm Password" type="password" name="Password" id="field_password" class='input_field' required>
            </div>
            <br>
            <input type="submit" value="Register" id='input_submit' class='input_field'>
        </form>
            <span><a href="{% url 'forgotPass' %}">Forgot Password ?</a></span>
            <span>
                <a href="{% url 'login' %}">Already Have an Account?</a>
            </span>
        </div>
    </div>
</body>

</html>
